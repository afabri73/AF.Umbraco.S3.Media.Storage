name: Host Smoke Matrix

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - host: umbraco15
            project: src/Umbraco.Cms.15.x/Umbraco.Cms.15.x.csproj
            tfm: net9.0
            dotnet: 9.0.x
            port: 5115
            bucket_suffix: net9
          - host: umbraco15
            project: src/Umbraco.Cms.15.x/Umbraco.Cms.15.x.csproj
            tfm: net10.0
            dotnet: 10.0.x
            port: 5215
            bucket_suffix: net10
          - host: umbraco16
            project: src/Umbraco.Cms.16.x/Umbraco.Cms.16.x.csproj
            tfm: net9.0
            dotnet: 9.0.x
            port: 5116
            bucket_suffix: net9
          - host: umbraco16
            project: src/Umbraco.Cms.16.x/Umbraco.Cms.16.x.csproj
            tfm: net10.0
            dotnet: 10.0.x
            port: 5216
            bucket_suffix: net10
          - host: umbraco17
            project: src/Umbraco.Cms.17.x/Umbraco.Cms.17.x.csproj
            tfm: net10.0
            dotnet: 10.0.x
            port: 5217
            bucket_suffix: net10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Start MinIO
        run: |
          docker run -d --name minio \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            -p 9000:9000 -p 9001:9001 \
            minio/minio:RELEASE.2025-01-20T14-49-07Z server /data --console-address ":9001"

      - name: Wait for MinIO
        run: |
          for _ in $(seq 1 60); do
            if curl -fsS http://127.0.0.1:9000/minio/health/live >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "MinIO did not become ready" >&2
          exit 1

      - name: Create smoke bucket
        env:
          AWS_ACCESS_KEY_ID: minioadmin
          AWS_SECRET_ACCESS_KEY: minioadmin
          AWS_DEFAULT_REGION: us-east-1
        run: |
          bucket="af-s3-smoke-${{ matrix.host }}-${{ matrix.bucket_suffix }}"
          aws --endpoint-url http://127.0.0.1:9000 s3api create-bucket --bucket "$bucket"
          echo "SMOKE_BUCKET=$bucket" >> "$GITHUB_ENV"

      - name: Restore
        run: dotnet restore ${{ matrix.project }}

      - name: Build
        run: dotnet build ${{ matrix.project }} -c Release -f ${{ matrix.tfm }} --no-restore /p:GeneratePackageOnBuild=false

      - name: Boot + media upload smoke
        run: ./scripts/run-host-smoke.sh "${{ matrix.project }}" "${{ matrix.tfm }}" "${{ matrix.port }}" "$SMOKE_BUCKET"

      - name: Upload smoke log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-log-${{ matrix.host }}-${{ matrix.tfm }}
          path: |
            src/Umbraco.Cms.15.x/smoke-*.log
            src/Umbraco.Cms.16.x/smoke-*.log
            src/Umbraco.Cms.17.x/smoke-*.log
          if-no-files-found: ignore
